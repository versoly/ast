<template v-for="post in posts">
  <img v-bind:src="post.image" />
  <div v-text="post.title"></div>
</template>

<template v-for="post in posts.slice(0, 1)">
  <div v-text="post.title"></div>
</template>

<template v-for="(post, postIndex) in posts">
  <div v-text="post.title"></div>
  <div v-text="postIndex"></div>
</template>
